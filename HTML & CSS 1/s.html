<html>

<head>
  <style>
    table {
      border-spacing: 10px;
    }

    td {
      width: 90px;
      padding: 6px;
      border: 1px solid;
      border-radius: 5px;
      box-shadow: 4px 4px 4px rgba(28, 28, 28, 0.5);
    }
  </style>
</head>

<body>
  <h2> Table Styling</h2>
  <table>
    <tr>
      <td>Row 1, col 1</td>
      <td>Row 1, col 2</td>
      <td>Row 1, col 3</td>
    </tr>
    <tr>
      <td>Row 2, col 1</td>
      <td>Row 2, col 2</td>
      <td>Row 2, col 3</td>
    </tr>
  </table>
</body>

</html>
