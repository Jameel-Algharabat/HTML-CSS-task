<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <style>
        table {
            padding: 15px;
            border: 0px solid;
            width: 800px;
            height: 400px;
            border-spacing: 1px;
        }

        .h1 {
            background-color: #66a8be;

</head>
